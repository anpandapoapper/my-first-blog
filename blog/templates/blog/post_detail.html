{% block content %}

    <div class="post">

        <!-- post에 published_date field가 NULL이 아님을 확인 -->

        {% if post.published_date %}

            <div class="date">

                {{ post.published_date }}

            </div>

        {% endif %}
        <a class=＂btn btn-default＂ href=＂{% url ＇post_edit＇ pk=post.pk %}＂>
          <span class=＂glyphicon glyphicon-pencil＂>
          </span>
        </a>

        <h1>{{ post.title }}</h1>

        <p>{{ post.text|linebreaksbr }}</p>

    </div>

{% endblock %}
